<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a href="" class="navbar-brand">LOGO</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
            </ul>
          </div>
          <div class="shopping-cart position-relative">
            <button
              type="button"
              class="btn-cart btn btn-primary position-relative"
            >
              <i class="fas fa-shopping-cart"></i>
              <span
                id="item-count"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >0</span
              >
            </button>
            <div class="shopping-cart-list bg-primary">
              <b class="fs-5 text-white my-3">Shopping Cart</b>

              <div class="list-item">
                <div class="row align-items-center text-white-50">
                  <div class="col-md-3">
                    <img src="img/img1.jpg" alt="product" class="img-fluid" />
                  </div>
                  <div class="col-md-5">
                    <div class="title">KulaklÄ±k</div>
                  </div>
                  <div class="col-md-2">
                    <div class="price">$ 14</div>
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-delete">
                      <i class="fas fa-trash-alt text-danger"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
